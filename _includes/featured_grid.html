<!-- Portfolio Grid Section -->
    <section id="featured" class="projects bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Featured Projects</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for project in site.featured %}
                <div class="col-xs-12 col-md-6 project-item">
                    
                    <div class="project-caption">
                        <h4 class="text-overflow"><a href="{{ project.url }}" id="#portfolioModal{{ project.name }}" class="project-link">{{ project.name }}</a></h4>
                        <p>{{project.description}}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
